<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>

        <!-- formlar kullanicilardan bilgi talep ettigimiz olgular -->
        <!--aldigimiz bilgileri iki yöntemle gönderebiliriz 1.GET methodu 2.si POST methodu  default deger GET dir
        3000 karaktere kadar ve önemsiz bilgileri bu yöntemle gönderebiliriz
        daha uzun ve önemli bilgileri POST methodu ile postalayip göndermeliyiz-->
    <style>
        #seker, #seker2 {
            width: 50%;
            border: 3px solid red;

            /*select ve optgroup list kutularinin boyutlari ayni olsun diye buradan styyle yaptik*/
        }
    </style>
</head>

<body>
   
    <form action="result.html" method="get" style="margin-bottom: 500px;">

        <div>
            <label for="name">isim:</label>
            <input id="name" type="text" name="isim" placeholder="adınızı giriniz...">
            <!--for ben bu etiketi kim icin yazdim sorusunun cevabi birbirine baglamak icin, o nedenle input taki id yi alip aynisini for a yazmaliyiz-->
            <!-- name atriubute yazarak backend de nasil adlandirilacigini belirlemis oluyoruz -->
            <!--input tipleri
            text,password,radio,checkbox,number,reset,submit,Search,color,date,e-mail,file,tel,range-->
            <br>
            <label for="lname">soyisim:</label>   <!--label:etiket-->
            <input id="lname" type="text" name="soyisim" placeholder="soyisim lütfen..." required>
            <!--bos birakilmasini istemedigimiz yere required yazarsak doldurulmadan form gönderilmez uyari verir lütfen bu alani doldurun diye-->
            <!-- <input type="text" name="" size="" maxlength="" value="": placeholder="":kutunun icinde yönlendirme amacli yazilan ifade > text in bircok attribute vardir bunlar bir kaci -->
        </div>

        <div>
            <label for="sifre">Parola:</label>
            <input type="password" name="parola" id="sifre" placeholder="parola giriniz">
        </div>

        <div> 
            <!--cinsiyetiniz nedir sorusuna sadece bir cevap verebilirsiniz ya kadin yada erkek bu tip sorular icin tek secenekli secim icin radio yu kullaniyoruz-->
            <!--burda dikkat name ler ayni olmali id ler farkli olmali-->
            <!--butona tiklandiginda backend de nasil adlandirilacagini belirlemek icin value ya atama yapmaliyiz yazmazsak arkada on olarak görünür -->
            <label>Cinsiyet</label> 
            <br>
            <label for="gender">Erkek</label>
            <input type="radio" name="cinsiyet" id="gender" value="Erkek">
            <label for="gender2">Kadın</label>
            <input type="radio" name="cinsiyet" id="gender2" value="Kadın" checked> <!--checked ile buton isaretlenmis olarak görülür ama degismek istediginde digerine tiklandiginda o gönderilir-->
        </div>

        <div>            
            <p>Please select your age:</p>            
            <input type="radio" id="age1" name="age" value="30">
            <label for="age1">0 - 30</label><br>
            <input type="radio" id="age2" name="age" value="60">
            <label for="age2">31 - 60</label><br>
            <input type="radio" id="age3" name="age" value="100">
            <label for="age3">61 - 100</label><br><br>
        </div>



        <div>
            <!--birden fazla secim yapmak istiyorsak checkbox i kullaniyoruz-->
            <p>Favori hayvan dostlarınızı seçin:</p>
            <input type="checkbox" name="animal_1" id="panda" value="Panda">
            <label for="panda">Panda</label>
            <input type="checkbox" name="animal_2" id="balık" value="Balık">
            <label for="balık">Balık</label>
            <input type="checkbox" name="animal_3" id="kedi" value="Kedi">
            <label for="kedi">Kedi</label>
        </div>

        <div>
            <!--name,value,max-min,placeholder,step,list attriubetlari vardir-->
            <label for="age">Yaş:</label>
            <input type="number" name="girilen yaş" id="age" step="5" placeholder="yaşınızı giriniz">
            <!--step kacar kacar artmasini istedigimizi belirtmek icin yazilir-->
        </div>

        <div>
            <!--arama faaliyetleri icin kullanilir. name,maxlenght,placenholder,size,pattern attribute lari vardir-->
            <label for="search">Search:</label>
            <input type="search" name="arandı" id="search" placeholder="arama.." maxlength="10" size="10px"> 
            <!--maxlendth max kac karakter yazilabilecegini belirler-->
            <!--size ile kutunun genisligini degistirebiliriz-->
        </div>

        <div>
            <label for="color">Renk Seçin:</label>
            <input type="color" name="Seçilen_renk" id="color">
        </div>


        <div>
            <label for="date">Tarih:</label>
            <input type="date" name="seçilen_tarih" id="date" min="2021-01-01" max="2022-12-12" value="2022-04-19">
            <!--min ve max ile sinir koyabiliriz-->
        </div>

        <div>
            <label for="email">Email giriniz:</label>
            <input type="email" name="Email" id="email">
        </div>

        <div>
            <label for="file">Dosya seç</label>
            <input type="file" name="Seçilen_dosya" id="file">
        </div>

        <div>
            <label for="no">Telefon numarası:</label>
            <input type="tel" name="Tel.No" id="no" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"                 placeholder="xxx-xxx-xx-xx"> <!--patern ile modeli belirleyebiliriz bu sekilde girmezse uygun bicimde girin diye uyarir-->
        </div>
        <hr>

        <div>
            <label for="seker"> Hangi tatlıyı seversiniz:</label>
            <br>
            <select name="seçilen_tatlılar" id="seker" size="4" multiple>
                <!-- drop-down list birden fazla secenegin oldugu listeden birden fazla secim yapilabilir list sekli -->
                <!--value tuttugumuz deger sütlac kullaniciya gösterilen deger-->
                <!--her secenegi bir option la yaziyoruz-->
                <!--multiple birden fazla secenegi secmemizi saglar-->
                
                <option value="Sütlaç">Sütlaç</option>
                <option value="Keşkül">Keşkül</option>
                <option value="Süpangle">Süpangle</option>
                <option value="Aşure">Aşure</option>
                <option value="Magnolia">Magnolia</option>
                <option value="Güllaç">Güllaç</option>
            </select>

        </div>
        <<hr>
            <div>
                <label for="seker2"> Hangi tatlıyı seversiniz:</label>
                <br>

                <select name="tatlılar" id="seker2" size="6">
                    <!--size ile görünen secenek sayisi degistirilir-->

                    <optgroup label="Sütlü tatlılar">
                        <!--optgroup select in icinde yazilir,select'in icindeki listeyi gruplamamizi saglar-->
                        <option value="Sütlaç">Sütlaç</option>
                        <option value="Keşkül">Keşkül</option>
                        <option value="Süpangle">Süpangle</option>
                        <option value="Soguk baklava">Soguk baklava</option>
                    </optgroup>

                    <optgroup label="Şerbetli tatlılar">
                        <!--label attribute ile etiket bu sekilde atilir for yok-->
                        <option value="Baklava">Baklava</option>
                        <option value="Künefe">Künefe</option>
                        <option value="Katmer">Katmer</option>
                        <option value="Tulumba">Tulumba</option>
                    </optgroup>
                </select>

                
            </div>

            

            <div style="width: 50%;">
                <label for="yorum">Yorum</label> <br>
                <textarea name="girilen_yorum" id="yorum" style="resize: none; width: 75%;"
                    placeholder="lütfen yorum yazınız..."></textarea>

                <!--textarea yorum alani olusturur row ve colm ile kac satir kac sütun olacagini belirleyebiliriz yada width ilede ayarlayabiliriz sabit bir alan olmasini istersek style="resize: none; ile sabitleriz-->


            </div>

            <div>
                <label for="input-browser">Browser:</label>
                <input type="text" name="Kullanılan browser" id="input-browser" list="browser">
                <datalist id="browser"> <!--datalist in id si ile inputun list i ayni olmali-->
                    <!--datalist in select ten farkli listede olan seceneklerin disinda bir sey yazmak istersem onuda ekleyebiliyorum farki bu select te secenekler disinda birsey yazamazsiniz-->
                    <option value="Chrome"></option>
                    <option value="Firefox"></option>
                    <option value="Safari"></option>
                    <option value="Brave"></option>
                </datalist>

            </div>

            <div>
                <fieldset style="width: 50%;">
                    <legend>Kisisel Bilgiler</legend>
                    <br>
                    <label for="fname">Ad:</label>
                    <input type="text" name="girilen_" id="fname" placeholder="adiniz...">
                    <br>
                    <label for="fname">Soyad:</label>
                    <input type="text" name="girilen_" id="fname" placeholder="adiniz...">

                </fieldset>
            </div>




            <br><br><br><br>

            <input type="submit" value="Send"> <!--yazilan bilgileri backend e göndermek icin-->
            <input type="reset" value="Sıfırla"> <!--formu sifirlamak icin-->


    </form>



</body>

</html>
