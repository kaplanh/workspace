<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Survey Form</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #000;
        font: 50px comic-sns;
        margin: 0px 0px 8px;
      }
    </style>
  </head>

  <body>
    <div id="h1-p">
      <h1>Clarusway Surway Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
    </div>

    <div id="container">
      <form action="./result.html">
        <div class="box">
          <label for="name">Name</label>
          <br /><br />
          <input
            type="text"
            id="name"
            name="Name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="box">
          <label for="surname">Surname</label>
          <br /><br />
          <input
            type="text"
            id="surname"
            name="Surname"
            placeholder="Enter your Surname"
            required
          />
        </div>

        <div class="box">
          <label for="mail">Email</label>
          <br /><br />
          <input
            type="text"
            id="mail"
            name="Email"
            placeholder="user@clarusway.com"
          />
        </div>

        <div id="select1">
          <label for="current role"
            >Which option best describes your current role?</label
          >
          <br /><br />
          <select name="Current role" id="current role" style="width: 50px">
            <option value="Select current role">Select current role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="full time job">Full Time Job</option>
            <option value="part time job">Part Time Job</option>
            <option value="full time learner">Full Time Learner</option>
            <option value="prefer not to say">Prefer not to say</option>
          </select>
        </div>
        <br />

        <div id="radio">
          <label for="#">Wold you recommend Clarusway to a friend?</label>
          <br />
          <input type="radio" id="yes" name="recommend" checked />
          <label for="">Definitely, Yes</label>
          <br />
          <input type="radio" id="maybe" name="recommend" />
          <label for="maybe">Maybe</label>
          <br />
          <input type="radio" id="not sure" name="recommend" />
          <label for="not sure">Not sure</label>
          <br />
          <input type="radio" id="no" name="recommend" />
          <label for="no">Definitely No</label>
        </div>

        <div id="feature">
          <label for="feature"
            >What is your favorite feature of Clarusway?</label
          >
          <br />
          <select name="feature" id=" feature">
            <option value="Select an option" disabled>Select an option</option>
            <option value="">Courses</option>
            <option value="Projects" selected>Projects</option>
            <option value="">Community</option>
            <option value="">Mentors</option>
          </select>
        </div>

        <div id="checkbox">
          <p>What would you like to see improved? (Check all that apply</p>
          <br />
          <input
            type="checkbox"
            id="first-check"
            name="check"
            value="Front-end Projects"
          />
          <label for="check1">Front-end Projects</label>
          <br /><br />
          <input
            type="checkbox"
            id="second-check"
            name="check"
            value="Back-end Projects"
          />
          <label for="check2">Back-end Projects</label>
          <br /><br />
          <input
            type="checkbox"
            id="third-check"
            name="check"
            value="Data Science"
          />
          <label for="third-check">Data Science</label>
          <br /><br />
          <input
            type="checkbox"
            id="forth-check"
            name="check"
            value="Additional Courses"
          />
          <label for="forth-check">Additional Courses</label>
        </div>
        <br />
        <div>
          <label for="questions">Any comments or suggestions?</label>
          <br />
          <textarea
            name=""
            id="questions"
            cols="20"
            rows="2"
            placeholder="Enter your comment here...Thanxs for your comments..."
          ></textarea>
        </div>

        <div>
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <br /><br /><br /><br /><br />
  </body>
</html>
