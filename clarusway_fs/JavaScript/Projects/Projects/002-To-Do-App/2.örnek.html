<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To DO List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <link rel="stylesheet" href="./2.örnek.css" />
  </head>

  <body>
    <div class="container">
      <div class="app">
        <h1>TO DO LIST</h1>
        <form>
          <input type="text" placeholder="Add new task..." />
          <button type="submit">&plus;</button>
        </form>
        <ul>
          <!-- *Her görev listesi 3 bölüm içerir:
            -->
          <!-- ?1-Checkbox-Onay kutusu: Tamamlanan görevi işaretlemek için. Bir onay kutusu oluştur   -->

          <!-- ?2-Input element-Giriş öğesi: Görevi göstermek ve düzenlemek için-->

          <!-- ?3-Delete button-Sil düğmesi: Görevi silmek için.  -->

          <!-- ?Font-awesome kullanarak bir çöp kutusu simgesi oluştur.  -->

          <!-- ?Görevin tamamlanıp tamamlanmadığını kontrol etmek için, görevin tamamlanıp tamamlanmadığını dinleyecek bir onclick olayı oluştur, -->

          <!-- ?ayrıca görevi silmek için başka bir onclick olayı ekle. -->

          <!-- ?Aşağıdaki kod, görev listesi şablonunu temsil eder (bunu HTML'e eklemeyeceğiz, yalnızca görev listesi şablonunu görselleştirmek için):   -->

          <!-- *<li>
    *<input type="checkbox" onclick="taskComplete(this)" class="check">
    *<input type="text" value="My Task" class="task" onfocus="getCurrentTask(this)" onblur="editTask(this)">
    *<i class="fa fa-trash" onclick="removeTask(this)"></i> 
  *</li>-->
        </ul>

        <!-- *Görevi tamamlandı olarak işaretlemek için taskComplete() yöntemini, görevi kaldırmak için removeTask() yöntemini, görevi düzenlemek için editTask() yöntemini ve kullanıcı düzenlerken geçerli görev değerini almak için getCurrentTask() yöntemini kullanacağız. -->

        <!-- 
      !taskComplete():görev tamamlandi
      !removeTask():görevi kaldirmak icin
      !editTask():görevi düzenlemek icin
      !getCurrentTask():gecerli görev degerini almak icin 
    -->
      </div>
    </div>
    <script src="./2.örnek.js"></script>
  </body>
